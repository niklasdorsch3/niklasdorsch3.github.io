<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Test</title>
</head>
<body>
    <h1>Simple Image Test</h1>
    <h2>1. Direct Image Test:</h2>
    <img src="images/artworks/nude_1.jpeg" width="200" height="200" style="border: 2px solid red;">
    
    <h2>2. Collection CSS Test:</h2>
    <div style="aspect-ratio: 4/5; width: 200px; overflow: hidden; border: 2px solid blue;">
        <img src="images/artworks/nude_1.jpeg" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <h2>3. Collections Grid (like homepage):</h2>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; max-width: 600px;">
        <div style="text-align: center;">
            <div style="aspect-ratio: 4/5; overflow: hidden; margin-bottom: 1rem; border: 2px solid green;">
                <img src="images/artworks/nude_1.jpeg" alt="Nude 1" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <h3>Nude 1</h3>
            <p>Should show image above</p>
        </div>
    </div>

    <script>
        console.log('Page loaded');
        document.querySelectorAll('img').forEach((img, i) => {
            img.onload = () => console.log(`Image ${i+1} loaded:`, img.src);
            img.onerror = () => console.error(`Image ${i+1} FAILED:`, img.src);
        });
    </script>
</body>
</html>
