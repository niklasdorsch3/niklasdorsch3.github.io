<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">ND</a>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html#home" class="nav-link">Home</a>

                    <li class="nav-item">
                        <a href="index.html#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Figures & Forms</h1>
                <p>Exploring human forms through expressive painting techniques</p>
            </div>
        </section>

        <section class="portfolio-gallery">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-item" data-title="The Foot" data-medium="Oil on Canvas" data-year="2024">
                        <img src="images/artworks/placeholder-2.jpg" alt="The Foot" loading="lazy">
                        <div class="gallery-overlay">
                            <h3>The Foot</h3>
                            <p>Oil on Canvas</p>
                        </div>
                    </div>
                    
                    <div class="gallery-item" data-title="Figure 1 (Beserker)" data-medium="Oil on Canvas" data-year="2024">
                        <img src="images/artworks/placeholder-4.jpg" alt="Figure 1 (Beserker)" loading="lazy">
                        <div class="gallery-overlay">
                            <h3>Figure 1 (Beserker)</h3>
                            <p>Oil on Canvas</p>
                        </div>
                    </div>
                    
                    <div class="gallery-item" data-title="Bar Scene" data-medium="Oil on Canvas" data-year="2024">
                        <img src="images/artworks/placeholder-7.jpg" alt="Bar Scene" loading="lazy">
                        <div class="gallery-overlay">
                            <h3>Bar Scene</h3>
                            <p>Oil on Canvas</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
