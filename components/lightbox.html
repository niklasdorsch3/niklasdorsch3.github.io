<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <div class="lightbox-content">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-image-container">
            <img id="lightbox-image" src="" alt="">
            <div id="lightbox-loading" class="lightbox-loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <div class="lightbox-info">
            <h3 id="lightbox-title"></h3>
            <p id="lightbox-details" style="white-space: pre-line;"></p>
        </div>
        <div class="lightbox-nav">
            <button id="lightbox-prev" class="lightbox-btn">&#8249;</button>
            <button id="lightbox-next" class="lightbox-btn">&#8250;</button>
        </div>
    </div>
</div>
